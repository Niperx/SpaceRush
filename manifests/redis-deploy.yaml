apiVersion: apps/v1
kind: Deployment
metadata:
  name: space-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: space-redis
  template:
    metadata:
      labels:
        app: space-redis
    spec:
      containers:
        - name: redis
          image: redis:7-alpine
          ports:
            - containerPort: 6379
          args:
            - redis-server
            - --appendonly
            - "yes"
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          emptyDir: {}
